<form [formGroup]="registerForm"  class="workout-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userName" >User Name</label>
      <input id="userName"  name="userName" type="text" formControlName="userName">
      <div class="form-text text-danger" *ngIf="UserName.errors?.['required'] && UserName.touched">Username is required</div>
    </div>
  
    <div class="form-group">
      <label for="workoutType">Workout Type</label>
      <select id="workoutType"  name="workoutType" formControlName="workoutType">
        <option value="Cycling">Cycling</option>
        <option value="Running">Running</option>
        <option value="Swimming">Swimming</option>
        <option value="Yoga">Yoga</option>
      </select>
      <div class="form-text text-danger" *ngIf="WorkoutType.errors?.['required'] && WorkoutType.touched">Workout Type is required</div>
    </div>
  
    <div class="form-group">
      <label for="workoutTiming" >Workout Minutes</label>
      <input id="workoutTiming"  name="workoutTiming" type="text" formControlName="workoutTiming">
      <div class="form-text text-danger" *ngIf="WorkoutTiming.errors?.['required'] && WorkoutTiming.touched">Workout Timing is required</div>
    </div>
  
    <button type="submit"[disabled]="registerForm.invalid">Add Workout</button>
  </form>
